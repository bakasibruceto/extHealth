<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes expandButton {
            0% {
                max-width: 2rem;
            }
            100% {
                max-width: 100%;
            }
        }

        @keyframes shrinkButton {
            0% {
                max-width: 100%;
            }
            100% {
                max-width: 2rem;
            }
        }
        @keyframes showText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes hideText {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <button id="animatedButton" style="border: 3px solid #FFFFFF;
     background-color:#F11729; 
     border-radius: 50px 50px 50px 0;
      box-shadow: 0px 4px 4px 0px #00000040; 
      display: flex; 
      align-items: center; 
      justify-content: flex-start; 
      padding: 0 5px; 
      cursor: pointer; 
      position: absolute; 
      overflow: hidden; 
      max-width: 2rem; 
      transition: width 0.3s ease-in-out;
      top: 0;
      right: 0;">
        <img src="https://picsum.photos/200/300" alt="" style="transition: transform 0.3s ease-in-out;
        height: 100%;
        width: 1.5rem;
        flex-shrink:0; 
        margin: 4px">

        <span style="margin-left: 5px;
         color:white;
        font-family: Public Sans;
        font-weight: 700;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        white-space: nowrap;">
            Check This Out!
        </span>
    </button>
    <script>
        const button = document.getElementById('animatedButton');
        const span = button.querySelector('span');

        button.addEventListener('mouseover', () => {
            button.style.animation = 'expandButton 0.5s forwards';
            span.style.animation = 'showText 0.5s forwards';
        });

        button.addEventListener('mouseout', () => {
            button.style.animation = 'shrinkButton 0.5s forwards';
            span.style.animation = 'hideText 0.5s forwards';
        });
    </script>
</body>
</html>
